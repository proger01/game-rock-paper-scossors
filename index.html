<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game rock-scissors-paper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>Rock Scissors Paper</header>
    <div class="supscore">
        <div class="score-box">
            <div class="user">user</div>
            <div class="comp">comp</div>
            <span class="user-score">0</span>:<span class="comp-score">0</span>
        </div>

    </div>

    <h1 class="result">Paper covers rock. You win!</h1>

    <div class="choice">
        <img class="ro-pa-sc rock" src="images/rock.png" alt="" />
        <img class="ro-pa-sc paper" src="images/paper.png" alt="" />
        <img class="ro-pa-sc scissors" src="images/scissors.png" alt="" />
    </div>
    <div class="make-action">Make your move</div>

    <script src='script.js'></script>
</body>
</html>
